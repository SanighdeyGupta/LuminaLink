{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static '/css/tabler.min.css' %}" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet" />
    <style>
      :root {
        --tblr-font-sans-serif: "Inter";
      }
    </style>
    <title>{% block head_title %}Lumina Link{% endblock head_title %}</title>
    {% block extra_head %}{% endblock extra_head %}
  </head>
  <body>
    <div class="page">
      <header class="navbar navbar-expand-md d-print-none">
        <div class="container-xl">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-menu" aria-controls="navbar-menu" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <h1 class="navbar-brand navbar-brand-autodark d-none-navbar-horizontal pe-0 pe-md-3">
            <a href="/">
              <img src="{% static '/img/logo.png' %}" width="110" height="32" alt="Lumina Link" class="navbar-brand-image" />
            </a>
          </h1>
          <div class="navbar-nav flex-row order-md-last">
            <div class="nav-item">
              <a href="{% url 'profile' %}" class="btn btn-primary">Profile</a>
            </div>
          </div>
          <div class="collapse navbar-collapse" id="navbar-menu">
            <div class="d-flex flex-column flex-md-row flex-fill align-items-stretch align-items-md-center">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'placements' %}">Placements</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'analytics' %}">Analytics</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </header>
      <div class="page-body">
        <div class="container-xl">
          {% for message in messages %}
          <div class="alert alert-{{ message.tags }} alert-dismissible" role="alert">
            <div>
              <h4 class="alert-title">{{ message.tags|title }}</h4>
              <div class="text-secondary">{{ message|safe }}</div>
            </div>
            <a class="btn-close" data-bs-dismiss="alert" aria-label="close"></a>
          </div>
          {% endfor %}
        </div>
        <div class="container-xl">{% block body %}{% endblock body %}</div>
      </div>
    </div>
    <script src="{% static '/js/tabler.min.js' %}"></script>
  </body>
</html>
